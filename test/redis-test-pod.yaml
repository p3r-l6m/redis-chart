apiVersion: v1
kind: Pod
metadata:
  name: redis-test
  labels:
    app: redis-test
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 999
    fsGroup: 999
  containers:
  - name: redis
    image: redis:latest
    command: ["sleep", "infinity"]
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi